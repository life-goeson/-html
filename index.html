<body>
    <code>#include<bits/stdc++.h>
using namespace std;
bool a(int n){
    if(n<=1) return false;
    for(int i=2;i<n;i++){
        if((n%i)==0) return false;
    }
    return true;
}

int main(){
	for(int i=65;i<91;i++){
	    if(a(i)) cout<<i<<" "<<char(i)<<endl;
	}
	for(int i=97;i<123;i++){
	    if(a(i)) cout<<i<<" "<<char(i)<<endl;
	}
	return 0;
}</code>
